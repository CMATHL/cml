language:     c

sudo:         true

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

env:
  - FLAGS=""
  - FLAGS="-DCML_NO_MATH=ON -DCML_NO_STDBOOL=ON -DCML_NO_STDINT=ON"
  - C_FLAGS=""
  - C_FLAGS="-std=c89"

script:
  - git clone https://github.com/clibs/clib.git /tmp/clib
  - pushd /tmp/clib
  - sudo make install
  - popd
  - clib install
  - mkdir build && cd build
  - cmake --version
  - cmake -trace --warn-uninitialized --warn-unused_vars -Wdev -G "Unix Makefiles" .. -DCML_BUILD_TESTS=ON $FLAGS -DCMAKE_C_FLAGS=$C_FLAGS
  - make && ctest && sudo make install

addons:
  apt:
    packages:
    - cmake
